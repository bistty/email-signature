<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML
  ><HEAD
    ><TITLE>Email Signature</TITLE>
    <META content="text/html; charset=utf-8" http-equiv="Content-Type" />
  </HEAD>
  <BODY style="font-size: 10pt; font-family: Arial, sans-serif">
    <table
      width="480"
      style="font-size: 11pt; font-family: Arial, sans-serif"
      cellpadding="0"
      cellspacing="0"
      border="0"
    >
      <tbody>
        <tr>
          <td
            *ngIf="displayData.chooseImage === 'yes'"
            width="50"
            style="
              font-size: 10pt;
              font-family: Arial, sans-serif;
              width: 50px;
              vertical-align: top;
            "
            valign="top"
          >
            <img
              border="0"
              alt="profile pic"
              width="70"
              style="width: 50px; height: 50; border: 0; border-radius: 50%"
              src="{{ displayData.imageUrl }}"
            />
          </td>

          <td
            valign="top"
            width="270"
            style="width: 270px; vertical-align: top; line-height: 11px"
          >
            <table cellpadding="0" cellspacing="0" border="0" width="270">
              <tbody>
                <tr>
                  <td style="font-size: 10pt; height: 10px; line-height: 10px">
                    <span
                      style="
                        font-family: Arial, sans-serif;
                        font-size: 10pt;
                        color: #002460;
                      "
                      ><strong
                        >{{ displayData.firstName }}
                        {{ displayData.lastName | uppercase }}</strong
                      ></span
                    >
                  </td>
                </tr>
                <tr>
                  <td style="font-size: 9pt; height: 10px; line-height: 10px">
                    <span
                      style="
                        font-family: Arial, sans-serif;
                        font-size: 9pt;
                        color: #000000;
                      "
                      >{{ displayData.jobTitle }}</span
                    >
                  </td>
                </tr>
                <tr>
                  <td style="height: 5px; line-height: 5px">&nbsp;</td>
                </tr>
                <tr>
                  <td style="font-size: 9pt; height: 10px; line-height: 10px">
                    <span
                      style="
                        font-family: Arial, sans-serif;
                        color: #000000;
                        font-size: 9pt;
                      "
                      ><strong style="color: #002460">M</strong>
                      {{ displayData.mobileNumber }}</span
                    >
                  </td>
                </tr>
                <tr>
                  <td style="font-size: 9pt; height: 10px; line-height: 10px">
                    <span
                      style="
                        font-family: Arial, sans-serif;
                        color: #000000;
                        font-size: 9pt;
                      "
                      ><strong style="color: #002460">E</strong>
                      {{ displayData.email }}</span
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </BODY>
</HTML>
